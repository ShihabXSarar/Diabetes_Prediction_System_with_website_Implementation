<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 400px;
            max-height: 90vh; /* Ensures it fits within the viewport */
            overflow-y: auto; /* Adds a scroll bar if the content overflows */
        }
        h1 {
            font-size: 24px;
            color: #333333;
        }
        form div {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Predictor</h1>
        <form action="/predict" method="post">
            <div>
                <label for="pregnancies">Pregnancies:</label>
                <input type="text" id="pregnancies" name="feature1" required>
            </div>
            <div>
                <label for="glucose">Glucose:</label>
                <input type="text" id="glucose" name="feature2" required>
            </div>
            <div>
                <label for="bloodpressure">Blood Pressure:</label>
                <input type="text" id="bloodpressure" name="feature3" required>
            </div>
            <div>
                <label for="skinthickness">Skin Thickness:</label>
                <input type="text" id="skinthickness" name="feature4" required>
            </div>
            <div>
                <label for="insulin">Insulin:</label>
                <input type="text" id="insulin" name="feature5" required>
            </div>
            <div>
                <label for="bmi">BMI:</label>
                <input type="text" id="bmi" name="feature6" required>
            </div>
            <div>
                <label for="dpf">Diabetes Pedigree Function:</label>
                <input type="text" id="dpf" name="feature7" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="text" id="age" name="feature8" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
    </div>
</body>
</html>
